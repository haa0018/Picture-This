<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <img src="images/museum.jpg" alt="placeholder">
</header>

<div class="container">
  <section>
    <picture>
      <source srcset="images/museum-derivatives/museum-800_x_800.jpg" media="(max-width: 959px)">
      <source srcset="images/museum-derivatives/museum-960_x_960.jpg" media="(min-width: 960px)">
      <img src="images/museum-derivatives/museum-960_x_540.jpg" alt="Responsive Image">
    </picture>
  </section>
</div>

</body>

</html>
